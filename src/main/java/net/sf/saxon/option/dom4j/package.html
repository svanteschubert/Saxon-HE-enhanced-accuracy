<html>

<head>
    <title>Package overview for net.sf.saxon.option.dom4j</title>
</head>

<body>

<p>This package provides glue classes that enable Saxon to process a source
    document supplied as a DOM4J tree (see <a href="https://dom4j.github.io">https://dom4j.github.io</a>). </p>

<p>The package provides implementations of the Saxon <code>DocumentInfo</code> and <code>NodeInfo</code>
    classes that act as wrappers to the relevant DOM4J classes</p>


</body>
</html>
