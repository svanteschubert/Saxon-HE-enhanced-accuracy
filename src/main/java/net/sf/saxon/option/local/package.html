<html>
<head>
    <title>Package overview: net.sf.saxon.option.local</title>

</head>
<body>
<p>This package contains classes responsible for localizing the output of functions such as
    format-dateTime and format-integer into various languages.</p>

<p>The languages supported are indicated by the class name, for example Number_da is the support
    class for Danish.</p>



</body>
</html>
